<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | Đăng ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.auth-container {
    display: flex;
    width: 900px;
    max-width: 90%;
    min-height: 600px;
    background-color: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.forms-container {
    flex: 1;
    padding: 50px;
    position: relative;
    overflow: hidden;
}

.form-control {
    position: absolute;
    width: calc(100% - 100px);
    transition: all 0.3s ease;
}

.form-control.register-form {
    transform: translateX(100%);
    opacity: 0;
    visibility: hidden;
}

.form-control.register-form.show {
    transform: translateX(0);
    opacity: 1;
    visibility: visible;
}

.form-control.login-form.hide {
    transform: translateX(-100%);
    opacity: 0;
    visibility: hidden;
}

.form-title {
    font-size: 28px;
    margin-bottom: 10px;
    color: #2c3e50;
}

.form-subtitle {
    color: #7f8c8d;
    margin-bottom: 30px;
    font-size: 14px;
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.input-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.input-group label {
    font-size: 14px;
    font-weight: 500;
    color: #2c3e50;
}

.input-field {
    position: relative;
    display: flex;
    align-items: center;
}

.input-field i {
    position: absolute;
    left: 15px;
    color: #7f8c8d;
    font-size: 16px;
}

.input-field .toggle-password {
    left: auto;
    right: 15px;
    cursor: pointer;
}

.input-field input {
    width: 100%;
    padding: 12px 15px 12px 40px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 14px;
    transition: border 0.3s;
}

.input-field input:focus {
    outline: none;
    border-color: #3498db;
}

.forgot-password {
    align-self: flex-end;
    font-size: 12px;
    color: #3498db;
    text-decoration: none;
}

.forgot-password:hover {
    text-decoration: underline;
}

.auth-btn {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s;
}

.auth-btn:hover {
    background-color: #2980b9;
}

.social-login {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    margin-top: 10px;
}

.social-login p {
    font-size: 12px;
    color: #7f8c8d;
    position: relative;
}

.social-login p::before,
.social-login p::after {
    content: "";
    position: absolute;
    top: 50%;
    width: 30%;
    height: 1px;
    background-color: #ddd;
}

.social-login p::before {
    left: 0;
}

.social-login p::after {
    right: 0;
}

.social-icons {
    display: flex;
    gap: 15px;
}

.social-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f5f5f5;
    color: #7f8c8d;
    text-decoration: none;
    transition: all 0.3s;
}

.social-icon:hover {
    background-color: #3498db;
    color: white;
}

.switch-form {
    text-align: center;
    font-size: 14px;
    color: #7f8c8d;
    margin-top: 20px;
}

.switch-form a {
    color: #3498db;
    text-decoration: none;
    font-weight: 500;
}

.switch-form a:hover {
    text-decoration: underline;
}

.password-strength {
    display: flex;
    gap: 5px;
    margin-top: 5px;
}

.strength-bar {
    flex: 1;
    height: 4px;
    background-color: #ddd;
    border-radius: 2px;
}

.strength-text {
    font-size: 12px;
    margin-left: 10px;
    color: #7f8c8d;
}

.strength-text span {
    font-weight: 500;
}

.checkbox-group {
    flex-direction: row;
    align-items: center;
    gap: 10px;
}

.checkbox-group input {
    width: auto;
}

.checkbox-group label {
    font-weight: normal;
}

.checkbox-group a {
    color: #3498db;
    text-decoration: none;
}

.checkbox-group a:hover {
    text-decoration: underline;
}

.welcome-panel {
    flex: 1;
    background: linear-gradient(135deg, #3498db, #2c3e50);
    color: white;
    padding: 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.welcome-content {
    max-width: 80%;
}

.welcome-content h1 {
    font-size: 32px;
    margin-bottom: 20px;
}

.welcome-content p {
    margin-bottom: 30px;
    line-height: 1.6;
}

.welcome-btn {
    background-color: white;
    color: #3498db;
    border: none;
    padding: 12px 25px;
    border-radius: 25px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s;
    margin: 5px;
    min-width: 150px;
}

.welcome-btn.outline {
    background-color: transparent;
    color: white;
    border: 1px solid white;
}

.welcome-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.hidden {
    display: none;
}

/* Responsive styles */
@media (max-width: 768px) {
    .auth-container {
        flex-direction: column;
    }

    .welcome-panel {
        display: none;
    }

    .forms-container {
        padding: 30px;
    }

    .form-control {
        width: calc(100% - 60px);
    }
}
    </style>
</head>
<body>
<div class="auth-container">
    <div class="forms-container">
        <div class="form-control">
            <h1 class="form-title">Chào mừng trở lại</h1>
            <p class="form-subtitle">Đăng nhập để tiếp tục</p>

            <form class="auth-form" id="login-form">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" placeholder="Nhập email của bạn" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="login-password">Mật khẩu</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Nhập mật khẩu" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="auth-btn">Đăng nhập</button>

                <div class="social-login">
                    <p>Hoặc đăng nhập bằng</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-apple"></i></a>
                    </div>
                </div>
            </form>

            <p class="switch-form">Chưa có tài khoản? <a href="#" id="show-register">Đăng ký ngay</a></p>
        </div>

        <div class="form-control register-form hidden">
            <h1 class="form-title">Tạo tài khoản mới</h1>
            <p class="form-subtitle">Điền thông tin để đăng ký</p>

            <form class="auth-form" id="register-form">
                <div class="input-group">
                    <label for="register-name">Họ và tên</label>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-name" placeholder="Nhập họ tên của bạn" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="register-email">Email</label>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" placeholder="Nhập email của bạn" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="register-password">Mật khẩu</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" placeholder="Tạo mật khẩu" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="password-strength">
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-text">Độ mạnh mật khẩu: <span>Yếu</span></span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="register-confirm-password">Xác nhận mật khẩu</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-confirm-password" placeholder="Nhập lại mật khẩu" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>

                <div class="input-group checkbox-group">
                    <input type="checkbox" id="agree-terms" required>
                    <label for="agree-terms">Tôi đồng ý với <a href="#">Điều khoản dịch vụ</a> và <a href="#">Chính sách bảo mật</a></label>
                </div>

                <button type="submit" class="auth-btn">Đăng ký</button>

                <p class="switch-form">Đã có tài khoản? <a href="#" id="show-login">Đăng nhập ngay</a></p>
            </form>
        </div>
    </div>

    <div class="welcome-panel">
        <div class="welcome-content">
            <h1>Xin chào!</h1>
            <p>Nhập thông tin cá nhân của bạn và bắt đầu hành trình với chúng tôi</p>
            <button class="welcome-btn" id="welcome-login">Đăng nhập</button>
            <button class="welcome-btn outline" id="welcome-register">Đăng ký</button>
        </div>
    </div>
</div>

<script>

    document.addEventListener('DOMContentLoaded', function() {
    // Toggle between login and register forms
    const showRegisterBtn = document.getElementById('show-register');
    const showLoginBtn = document.getElementById('show-login');
    const welcomeLoginBtn = document.getElementById('welcome-login');
    const welcomeRegisterBtn = document.getElementById('welcome-register');
    const loginForm = document.querySelector('.form-control:not(.register-form)');
    const registerForm = document.querySelector('.register-form');

    function showRegister() {
        loginForm.classList.add('hide');
        registerForm.classList.add('show');
    }

    function showLogin() {
        registerForm.classList.remove('show');
        loginForm.classList.remove('hide');
    }

    showRegisterBtn.addEventListener('click', function(e) {
        e.preventDefault();
        showRegister();
    });

    showLoginBtn.addEventListener('click', function(e) {
        e.preventDefault();
        showLogin();
    });

    welcomeRegisterBtn.addEventListener('click', function(e) {
        e.preventDefault();
        showRegister();
    });

    // Toggle password visibility
    const togglePasswordBtns = document.querySelectorAll('.toggle-password');
    togglePasswordBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            const input = this.parentElement.querySelector('input');
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    });

    // Password strength indicator
    const passwordInput = document.getElementById('register-password');
    const strengthBars = document.querySelectorAll('.strength-bar');
    const strengthText = document.querySelector('.strength-text span');

    passwordInput.addEventListener('input', function() {
        const password = this.value;
        const strength = calculatePasswordStrength(password);

        // Update strength bars
        strengthBars.forEach((bar, index) => {
            bar.style.backgroundColor = index < strength ? getStrengthColor(strength) : '#ddd';
        });

        // Update strength text
        const strengthLabels = ['Yếu', 'Trung bình', 'Mạnh', 'Rất mạnh'];
        strengthText.textContent = strengthLabels[strength - 1];
        strengthText.style.color = getStrengthColor(strength);
    });

    function calculatePasswordStrength(password) {
        let strength = 0;

        // Length at least 8 characters
        if (password.length >= 8) strength++;

        // Contains lowercase letter
        if (/[a-z]/.test(password)) strength++;

        // Contains uppercase letter
        if (/[A-Z]/.test(password)) strength++;

        // Contains number
        if (/\d/.test(password)) strength++;

        // Contains special character
        if (/[^a-zA-Z0-9]/.test(password)) strength++;

        // Cap at 4 for our UI
        return Math.min(4, Math.floor(strength / 2));
    }

    function getStrengthColor(strength) {
        const colors = ['#e74c3c', '#f39c12', '#3498db', '#2ecc71'];
        return colors[strength - 1];
    }

    // Form submission
    const loginFormEl = document.getElementById('login-form');
    const registerFormEl = document.getElementById('register-form');

    loginFormEl.addEventListener('submit', function(e) {
        e.preventDefault();
        // Add your login logic here
        alert('Đăng nhập thành công!');
    });

    registerFormEl.addEventListener('submit', function(e) {
        e.preventDefault();
        // Add your registration logic here
        alert('Đăng ký thành công!');
    });
});
